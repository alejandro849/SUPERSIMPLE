<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>

    .subscribe-button {
      background-color: red;
      color: black;
      border: none;
      border-radius: 2px;
      height: 60px;
      width: 105px;
      cursor: pointer;
    }

    .join-button {
      background-color: white;
      border-color: rgba(85, 123, 247, 0.753);
      border-style: solid;
      border-width: 1px;
      color: rgb(41,118, 211);
      height: 36px;
      border-radius: 2px;
      
    }
  </style>
  
  <button  class="subscribe-button">SUBSCRIBE</button> 
  <button class="join-button">JOIN</button>

</body>
</html>
